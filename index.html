<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Happy New Year</h1>

      <div class="wrapper__boxes">
        <div class="box">
          <h4>days</h4>
          <h2 id="days">00</h2>
        </div>
        <div class="box">
          <h4>hours</h4>
          <h2 id="hours">00</h2>
        </div>
        <div class="box">
          <h4>minutes</h4>
          <h2 id="minutes">00</h2>
        </div>
        <div class="box">
          <h4>seconds</h4>
          <h2 id="seconds">00</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
